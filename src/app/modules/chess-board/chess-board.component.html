<div class="chess-board">
  <div *ngFor= "let row of chessBoardView; let x = index" class= "row">
    <div *ngFor="let piece of row; let y = index" class="square" [ngClass]= "{'dark': isSquareDark(x,y), 'light': !isSquareDark(x, y)}" >


      <img"ngIf="piece" class="piece" [src]="pieceImagePaths[piece.FENChar]">
    
    </div>
  </div>
</div>
